name: "Continuous Integration"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

  jobs:
    build:
      runs-on: ubuntu-latest

      steps:
        - uses: actions/checkout@v3
        - name: Set up Python 3.10
          uses: actions/setup-python@v3
          with:
            python-version: "3.10"
        - name: Install dependencies
          run: make install
        - name: Run model tests
          run: make model-test
        - name: Run API tests
          run: make api-test
